<div class="col-md-6 offset-3 registernForm">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" required email formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
      <div *ngIf=" f.email.invalid" class="invalid-feedback">
        <div *ngIf="f.email.invalid">Email is Invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" type="submit" class="btn btn-success">Register</button>
      <a [routerLink]="['/login']" class="btn btn-default">Login</a>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
